<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <title>Roblox 工具卡密领取</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
      background-color: #1a1a1a;
      color: #ffffff;
    }
    .container {
      background-color: #2d2d2d;
      padding: 30px;
      border-radius: 10px;
    }
    button {
      padding: 12px 30px;
      margin-top: 20px;
      background-color: #7289da;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #555;
    }
    #code {
      margin-top: 20px;
      padding: 15px;
      background-color: #3d3d3d;
      border-radius: 5px;
      font-size: 18px;
      display: none;
    }
    .error {
      color: #ff6b6b;
      margin-top: 10px;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>Roblox 工具卡密领取</h1>
  <p>观看广告后可获取 1 个卡密（24 小时内账号仅一次）</p>

  <button id="btn">生成卡密</button>
  <div id="code"></div>
  <div class="error" id="err"></div>
</div>

<script>
  const API = "https://roblox-auth.check868.workers.dev";
  const btn = document.getElementById("btn");
  const codeEl = document.getElementById("code");
  const errEl = document.getElementById("err");

  // 读取 adToken
  const params = new URLSearchParams(location.search);
  const adToken = params.get("ad");

  // 页面 10 分钟有效
  const PAGE_EXPIRE = 10 * 60 * 1000;
  const enterTime = Date.now();

  if (!adToken) {
    errEl.innerText = "广告验证失败，请重新观看广告进入";
    btn.disabled = true;
  }

  btn.onclick = async () => {
    if (Date.now() - enterTime > PAGE_EXPIRE) {
      errEl.innerText = "页面已过期，请重新观看广告";
      btn.disabled = true;
      return;
    }

    btn.disabled = true;
    errEl.innerText = "";

    try {
      const res = await fetch(API + "/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ adToken })
      });

      const data = await res.json();
      if (!data.ok) throw new Error(data.msg);

      codeEl.style.display = "block";
      codeEl.innerText = "你的卡密：" + data.code;

    } catch (e) {
      errEl.innerText = e.message || "生成失败";
      btn.disabled = false;
    }
  };
</script>
</body>
</html>
