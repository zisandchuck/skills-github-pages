<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox 卡密生成系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: #1e1e1e;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #64b5f6;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #bbbbbb;
        }

        input {
            width: 100%;
            padding: 10px;
            background-color: #2d2d2d;
            border: 1px solid #3d3d3d;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #64b5f6;
        }

        .step-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
        }

        button {
            padding: 12px;
            background-color: #2196f3;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:disabled {
            background-color: #666666;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #1976d2;
        }

        .status-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #2d2d2d;
            color: #ffffff;
            min-height: 60px;
            white-space: pre-wrap;
        }

        .success {
            border-left: 4px solid #4caf50;
        }

        .error {
            border-left: 4px solid #f44336;
        }

        .info {
            border-left: 4px solid #2196f3;
        }

        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .step-item {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #3d3d3d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .step-item.completed {
            background-color: #4caf50;
        }

        .step-item.active {
            background-color: #2196f3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Roblox 卡密生成系统</h1>
        
        <div class="step-indicator">
            <div id="step1-indicator" class="step-item">1</div>
            <div id="step2-indicator" class="step-item">2</div>
            <div id="step3-indicator" class="step-item">3</div>
        </div>

        <div class="input-group">
            <label for="robloxId">Roblox ID</label>
            <input type="text" id="robloxId" placeholder="输入你的Roblox用户ID">
        </div>

        <div class="input-group">
            <label for="hwid">设备ID (HWID)</label>
            <input type="text" id="hwid" placeholder="输入设备唯一标识" value="">
        </div>

        <div class="step-buttons">
            <button id="step1-btn">Step 1: 完成Lootlabs广告</button>
            <button id="step2-btn" disabled>Step 2: 完成Linkvertise广告</button>
            <button id="step3-btn" disabled>Step 3: 完成Linkvertise广告</button>
            <button id="generate-btn" disabled>生成卡密</button>
        </div>

        <div class="input-group" style="margin-top: 30px;">
            <label for="key">验证卡密</label>
            <input type="text" id="key" placeholder="输入生成的卡密">
            <button id="verify-key-btn" style="margin-top: 10px;">验证卡密</button>
        </div>

        <div id="status-box" class="status-box info">
            系统就绪，请先完成Step1广告验证
        </div>
    </div>

    <script>
        // Worker接口地址（替换为你的Worker域名）
        const WORKER_URL = "https://r.check868.workers.dev";
        // 广告域名配置
        const AD_DOMAINS = {
            lootlabs: "https://lootdest.org/s?Li5EAgHB", // 补全的Lootlabs广告链接
            linkvertise: "https://linkvertise.com"
        };

        // DOM元素
        const robloxIdInput = document.getElementById("robloxId");
        const hwidInput = document.getElementById("hwid");
        const statusBox = document.getElementById("status-box");
        
        const step1Btn = document.getElementById("step1-btn");
        const step2Btn = document.getElementById("step2-btn");
        const step3Btn = document.getElementById("step3-btn");
        const generateBtn = document.getElementById("generate-btn");
        const verifyKeyBtn = document.getElementById("verify-key-btn");

        const step1Indicator = document.getElementById("step1-indicator");
        const step2Indicator = document.getElementById("step2-indicator");
        const step3Indicator = document.getElementById("step3-indicator");

        // 初始化HWID
        window.onload = () => {
            if (!hwidInput.value) {
                hwidInput.value = `hwid_${Math.random().toString(36).substr(2, 9)}`;
            }
        };

        // 显示状态提示
        const showStatus = (message, type = "info") => {
            statusBox.textContent = message;
            statusBox.className = `status-box ${type}`;
        };

        // 验证广告完成状态
        const verifyAdStep = async (step) => {
            const robloxId = robloxIdInput.value.trim();
            const hwid = hwidInput.value.trim();

            if (!robloxId || !hwid) {
                showStatus("请填写Roblox ID和设备ID", "error");
                return false;
            }

            try {
                const response = await fetch(`${WORKER_URL}/verify-ad?step=${step}&hwid=${hwid}&robloxId=${robloxId}`);
                const data = await response.json();
                
                if (data.success) {
                    showStatus(`Step${step}广告验证成功！`, "success");
                    return true;
                } else {
                    showStatus(`Step${step}广告未完成：${data.message || "请完成广告后重试"}`, "error");
                    return false;
                }
            } catch (err) {
                showStatus(`验证失败：${err.message}`, "error");
                return false;
            }
        };

        // Step1广告处理
        step1Btn.addEventListener("click", async () => {
            const robloxId = robloxIdInput.value.trim();
            const hwid = hwidInput.value.trim();

            if (!robloxId || !hwid) {
                showStatus("请填写Roblox ID和设备ID", "error");
                return;
            }

            // 打开补全后的Lootlabs广告页面并拼接参数
            const adUrl = `${AD_DOMAINS.lootlabs}&step=1&hwid=${hwid}&robloxId=${robloxId}`;
            window.open(adUrl, "_blank");
            showStatus("已打开Step1广告页面，完成后自动验证...", "info");

            // 轮询验证广告状态
            const interval = setInterval(async () => {
                const success = await verifyAdStep(1);
                if (success) {
                    clearInterval(interval);
                    step1Indicator.classList.add("completed");
                    step2Btn.disabled = false;
                    step2Indicator.classList.add("active");
                }
            }, 3000);
        });

        // Step2广告处理
        step2Btn.addEventListener("click", async () => {
            const robloxId = robloxIdInput.value.trim();
            const hwid = hwidInput.value.trim();

            if (!robloxId || !hwid) {
                showStatus("请填写Roblox ID和设备ID", "error");
                return;
            }

            // 替换为你的Linkvertise Step2链接
            const adUrl = `${AD_DOMAINS.linkvertise}/your-step2-link-id?step=2&hwid=${hwid}&robloxId=${robloxId}`;
            window.open(adUrl, "_blank");
            showStatus("已打开Step2广告页面，完成后自动验证...", "info");

            const interval = setInterval(async () => {
                const success = await verifyAdStep(2);
                if (success) {
                    clearInterval(interval);
                    step2Indicator.classList.add("completed");
                    step3Btn.disabled = false;
                    step3Indicator.classList.add("active");
                }
            }, 3000);
        });

        // Step3广告处理
        step3Btn.addEventListener("click", async () => {
            const robloxId = robloxIdInput.value.trim();
            const hwid = hwidInput.value.trim();

            if (!robloxId || !hwid) {
                showStatus("请填写Roblox ID和设备ID", "error");
                return;
            }

            // 替换为你的Linkvertise Step3链接
            const adUrl = `${AD_DOMAINS.linkvertise}/your-step3-link-id?step=3&hwid=${hwid}&robloxId=${robloxId}`;
            window.open(adUrl, "_blank");
            showStatus("已打开Step3广告页面，完成后自动验证...", "info");

            const interval = setInterval(async () => {
                const success = await verifyAdStep(3);
                if (success) {
                    clearInterval(interval);
                    step3Indicator.classList.add("completed");
                    generateBtn.disabled = false;
                    showStatus("所有广告验证完成，可生成卡密！", "success");
                }
            }, 3000);
        });

        // 生成卡密
        generateBtn.addEventListener("click", async () => {
            const robloxId = robloxIdInput.value.trim();
            const hwid = hwidInput.value.trim();

            if (!robloxId || !hwid) {
                showStatus("请填写Roblox ID和设备ID", "error");
                return;
            }

            try {
                const response = await fetch(`${WORKER_URL}/generate-key`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ hwid, robloxId })
                });

                const data = await response.json();
                if (response.ok) {
                    showStatus(`卡密生成成功：${data.key}\n过期时间：${data.expireTime}`, "success");
                    document.getElementById("key").value = data.key;
                } else {
                    showStatus(`生成失败：${data.message}`, "error");
                }
            } catch (err) {
                showStatus(`生成失败：${err.message}`, "error");
            }
        });

        // 验证卡密
        verifyKeyBtn.addEventListener("click", async () => {
            const robloxId = robloxIdInput.value.trim();
            const key = document.getElementById("key").value.trim();

            if (!robloxId || !key) {
                showStatus("请填写Roblox ID和卡密", "error");
                return;
            }

            try {
                const response = await fetch(`${WORKER_URL}/verify-key`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ key, robloxId })
                });

                const data = await response.json();
                if (data.valid) {
                    showStatus("卡密验证有效！", "success");
                } else {
                    showStatus(`卡密验证失败：${data.message}`, "error");
                }
            } catch (err) {
                showStatus(`验证失败：${err.message}`, "error");
            }
        });
    </script>
</body>
</html>
