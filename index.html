<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <title>Roblox 工具卡密领取</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
      background-color: #1a1a1a;
      color: #ffffff;
    }
    .container {
      background-color: #2d2d2d;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    button {
      padding: 12px 30px;
      margin-top: 20px;
      background-color: #7289da;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    #codeDisplay {
      margin-top: 20px;
      padding: 15px;
      background-color: #3d3d3d;
      border-radius: 5px;
      font-size: 18px;
      letter-spacing: 2px;
      display: none;
      word-break: break-all;
    }
    .error {
      color: #ff6b6b;
      margin-top: 10px;
    }
    .countdown {
      margin-top: 10px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>Roblox 工具卡密领取</h1>
  <p>每次观看广告可获取 <b>1 个</b> 卡密（24 小时内账号只能使用一次）</p>

  <button id="genBtn">生成卡密</button>
  <div id="codeDisplay"></div>
  <div class="error" id="error"></div>
  <div class="countdown" id="countdown"></div>

  <p style="margin-top:12px;color:#888;">
    卡密请在 Roblox 工具中输入验证
  </p>
</div>

<script>
/* ================= 基础配置 ================= */

const WORKER_API = "https://roblox-auth.check868.workers.dev";
const PAGE_TTL = 10 * 60 * 1000; // 页面 10 分钟有效

/* ================= 工具函数 ================= */

// 获取 adToken
function getAdToken() {
  const p = new URLSearchParams(location.search);
  return p.get("ad");
}

// 倒计时显示
function startCountdown(endTime) {
  const el = document.getElementById("countdown");
  const btn = document.getElementById("genBtn");

  const timer = setInterval(() => {
    const left = Math.max(0, Math.floor((endTime - Date.now()) / 1000));
    if (left <= 0) {
      el.textContent = "页面已过期，请重新观看广告进入";
      btn.disabled = true;
      clearInterval(timer);
    } else {
      el.textContent = `页面剩余时间：${Math.floor(left / 60)}:${String(left % 60).padStart(2, "0")}`;
    }
  }, 1000);
}

/* ================= 页面初始化 ================= */

const adToken = getAdToken();
const btn = document.getElementById("genBtn");
const codeEl = document.getElementById("codeDisplay");
const errEl = document.getElementById("error");

// 没有 adToken 直接禁止
if (!adToken || adToken.length < 8) {
  btn.disabled = true;
  errEl.textContent = "广告验证失败，请重新观看广告进入";
} else {
  startCountdown(Date.now() + PAGE_TTL);
}

/* ================= 生成卡密 ================= */

btn.onclick = async () => {
  btn.disabled = true;
  errEl.textContent = "";
  codeEl.style.display = "none";

  try {
    const res = await fetch(WORKER_API + "/generate", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ adToken })
    });

    const data = await res.json();

    if (!data.ok) {
      throw new Error(data.msg || "生成失败");
    }

    codeEl.style.display = "block";
    codeEl.textContent = "你的卡密：\n" + data.code;

  } catch (e) {
    errEl.textContent = e.message || "请求失败，请稍后再试";
    btn.disabled = false;
  }
};
</script>
</body>
</html>
