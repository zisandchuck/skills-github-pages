<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <title>Roblox 工具卡密领取</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
      background-color: #1a1a1a;
      color: #ffffff;
    }
    .container {
      background-color: #2d2d2d;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    button {
      padding: 12px 30px;
      margin-top: 20px;
      background-color: #7289da;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    #codeDisplay {
      margin-top: 20px;
      padding: 15px;
      background-color: #3d3d3d;
      border-radius: 5px;
      font-size: 18px;
      letter-spacing: 2px;
      display: none;
    }
    .countdown {
      margin-top: 10px;
      font-size: 14px;
      color: #7289da;
    }
    .error {
      color: #ff6b6b;
      margin-top: 10px;
    }
  </style>
</head>

<body>
<div class="container" id="main" style="display:none;">
  <h1>Roblox 工具卡密领取</h1>
  <p>广告验证完成后，可生成一次卡密（10 分钟有效）</p>

  <button id="genBtn">点击生成卡密</button>
  <div id="codeDisplay"></div>
  <div class="countdown" id="countdown"></div>
  <div class="error" id="error"></div>

  <p style="margin-top:10px;color:#999;">
    打开 Roblox 工具 → 输入卡密验证
  </p>
</div>

<script>
  // 已填充你的 Workers 接口地址
  const WORKER_API = "https://roblox-auth.check868.workers.dev"; 
  // 卡密有效时长（10分钟，与Workers保持一致）
  const VALID_DURATION = 600000; 
  // 已填充你的广告链接
  const AD_LINK = "https://direct-link.net/2615052/Pfqr63wwDqQQ"; 

  // 页面加载校验广告来源，未通过则跳转到广告
  window.onload = () => {
    const ref = document.referrer;
    if (!ref.includes("linkvertise.com") && !ref.includes("direct-link.net")) {
      location.href = AD_LINK;
      return;
    }

    document.getElementById("main").style.display = "block";
    startCountdown(Date.now() + VALID_DURATION);
  };

  // 点击生成卡密，请求Workers接口
  document.getElementById("genBtn").onclick = async () => {
    const btn = document.getElementById("genBtn");
    const codeEl = document.getElementById("codeDisplay");
    const errEl = document.getElementById("error");

    btn.disabled = true;
    errEl.innerText = "";

    try {
      const res = await fetch(`${WORKER_API}/generate`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "omit"
      });

      const data = await res.json();
      if (!data.ok) throw new Error(data.msg || "生成失败");

      codeEl.style.display = "block";
      codeEl.innerText = `你的卡密：${data.code}`;

    } catch (e) {
      errEl.innerText = e.message || "生成失败，请刷新页面重试";
      btn.disabled = false;
    }
  };

  // 页面有效期倒计时
  function startCountdown(end) {
    const el = document.getElementById("countdown");
    const timer = setInterval(() => {
      const t = Math.max(0, Math.floor((end - Date.now()) / 1000));
      el.innerText = t <= 0
        ? "页面已失效，请刷新重新验证广告"
        : `页面剩余时间：${Math.floor(t/60)}:${String(t%60).padStart(2,"0")}`;
      if (t <= 0) {
        clearInterval(timer);
        document.getElementById("genBtn").disabled = true;
      }
    }, 1000);
  }
</script>
</body>
</html>
